      - [grib2, grib edition 2]
      - [bufr, bf]
      - [grid, gd]
      - [netcdf]
      - [odb]
      - [ascii]
      - [p, packed]
      - [u, unpacked]
    unset:
      - context:
          format: [p]
          
  frame:
    category: postproc
    type: integer

  gaussian:
    category: postproc
    type: enum
    values:
      - reduced
      - regular

  area:
    category: postproc
    flatten: false
    multiple: true
    type: [float, enum]
    values:
      - ['off', g, global]
      - [e, europe]
    set:
      - context:
          area: [e]
        values: [73.5,-27,33,45]

  grid:
    category: postproc
    flatten: false
    multiple: true
    type: [enum, regex, float]
    values:
      - auto
      - [av, archived value]
      - [F16, 16]
      - [F24, 24]
      - [F32, 32]
      - [F48, 48]
      - [F64, 64]
      - [F80, 80]
      - [F96, 96]
      - [F128, 128]
      - [F160, 160]
      - [F192, 192]
      - [F200, 200]
      - [F256, 256]
      - [F320, 320]
      - [F400, 400]
      - [F512, 512]
      - [F576, 576]
      - [F640, 640]
      - [F800, 800]
      - [F912, 912]
      - [F1024, 1024]
      - [F1280, 1280]
      - [F1600, 1600]
      - [F2000, 2000]
      - [F2560, 2560]
      - [F4000, 4000]
      - [F8000, 8000]
    regex:
      - '^[oOfF][1-9][0-9]*$'
      - '^[nN](32|48|64|80|96|128|160|200|256|320|400|512|640|800|1024|1280|8000)$'
      - '^[hH][rRnN]?(2|4|8|16|32|64|128|256|512|1024|2048|4096|8192)$'
    uppercase: true
    unset:
      - context:
          grid: [av]
      - context:
          stream: [ssmi]
      - context:
          type: [ai, ob, fb, af, ab, ofb, mfb, oai, sfb, fsoifb, fcdfb, tf, ofa]
      - context:
          stream:
            op: '!'
            values: [ssmi]
          type: [im, sim, oldim]

  interpolation:
    category: postproc
    flatten: false
    type: enum
    values:
      - [linear]
      - [bilinear]
      - [nearest-lsm, nearest lsm]
      - ['off', default, any]

  packing:
    category: postproc
    flatten: false
    type: enum
    values:
      - [so, second order]
      - ['off', av]
      - [complex, co]
      - [simple, si]
      - [ccsds]

  resol:
    category: postproc
    flatten: false
    type: [enum, integer]
    values:
      - [av, archived value]
      - [auto, automatic resolution]
      - [N128, reduced gaussian 128]
      - [N200, reduced gaussian 200]
    set:
      - context:
          style: [dissemination]
        values: [av]
        warn: "Force resol=av when style=dissemination"
      - context:
          style: [dissemination]
          resol: [auto]
        values: [av]
        warn: "Force resol=av when style=dissemination"


  rotation:
    category: postproc
    flatten: false
    multiple: true
    type: float
    unset:
      - context:
          stream: [ssmi]
      - context:
          type: [ssd, ai, ob, fb, af, ab, ofb, mfb, oai, sfb, fsoifb, fcdfb, tf, ofa]
      - context:
          stream:
            op: '!'
            values: [ssmi]
          type: [im, sim, oldim]

  intgrid:
    category: postproc
    flatten: false
    type: [enum, regex]
    values:
      - 'off'
      - auto
      - N32
      - N48
      - N64
      - N80
      - N96
      - N128
      - N160
      - N192
      - N200
      - N256
      - N320
      - N400
      - N512
      - N640
      - N800
      - N912
      - N1024
      - N1280
    regex:
      - '^[oOfFhH][1-9][0-9]+$'

  truncation:
    category: postproc
    flatten: false
    type: [enum, integer]
    values:
      - auto
      - 'off'
  

  process:
    category: postproc
    flatten: false
    defaults:
      - context:
          _verb: [retrieve]
          class: [ti]
        values: [local]
    default:
    type: enum
    values:
      - local
      - server

