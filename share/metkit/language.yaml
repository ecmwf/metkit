#######################################################################

_postproc: &_postproc

  accuracy:
    category: postproc
    flatten: false
    type: [enum, integer]
    values:
    - [av]
    - ['off', normal, auto]

  bitmap:
    category: postproc
    flatten: false
    type: any

  format:
    category: postproc
    flatten: false
    type: enum
    values:
    - - grib
      - grib1
      - gb
    - - grib2
    - - bufr
      - bf
    - - grid
      - gd
    - odb
    - ascii

  frame:
    category: postproc
    type: integer

  gaussian:
    category: postproc
    type: enum
    values:
    - reduced
    - regular

  area:
    category: postproc
    flatten: false
    multiple: true
    type: [float, enum]
    values:
    - ['off', g, global]
    - [e, europe]

  grid:
    category: postproc
    flatten: false
    multiple: true
    type: [enum, float, regex]
    values:
    - auto
    - N32
    - N48
    - N64
    - N80
    - N96
    - N128
    - N160
    - N200
    - N256
    - N320
    - N400
    - N512
    - N640
    - N1280
    regex:
    - '^[oOfF][1-9][0-9]+$'
    uppercase: true

  interpolation:
    category: postproc
    flatten: false
    type: enum
    values:
    - - linear
    - - nearest-lsm
      - nearest lsm
    - - 'off'
      - default
      - any

  packing:
    category: postproc
    flatten: false
    type: enum
    values:
    - - so
      - second order
    - ['off', av]
    - [co, complex]
    - simple

  resol:
    category: postproc
    flatten: false
    aliases:
        - tra
    type: [enum, integer]
    values:
    - - 'off'
      - av
      - reduced gaussian 160

  rotation:
    category: postproc
    flatten: false
    multiple: true
    type: float

  intgrid:
    category: postproc
    flatten: false
    type: [enum, regex]
    values:
    - 'off'
    - auto
    - N32
    - N48
    - N64
    - N80
    - N96
    - N128
    - N160
    - N200
    - N256
    - N320
    - N400
    - N512
    - N640
    - N1280
    regex:
    - '^[oOfF][1-9][0-9]+$'

  truncation:
    category: postproc
    flatten: false
    type: [enum, integer]
    values:
    - auto
    - 'off'
