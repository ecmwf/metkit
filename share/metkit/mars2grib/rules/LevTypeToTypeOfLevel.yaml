    pl:
        key: pressureUnits
        dict: initial
        default:
            key: stream
            dict: initial
            default:
                # GRIB2 is isobaricInhPa
                # MARS level is hPa by default (controlled through `transient pressureUnits` in eccodes)
                write:
                    typeOfLevel: isobaricInhPa
            value-map: {}
                # mmsf:
                #     write:
                #         typeOfLevel: isobaricInPa
        value-map:
            hPa:
                write:
                    typeOfLevel: isobaricInhPa
            Pa:
                write:
                    typeOfLevel: isobaricInPa
        
        # *:
        #     *: isobaricInPa
        #     ?: isobaricInhPa
        #     ?: isobaricLayer
    # end levtype: pl

