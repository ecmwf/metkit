name: reusable-ci-hpc

on:
  workflow_call:
    inputs:
      metkit:
        required: false
        type: string
      eccodes:
        required: false
        type: string
      eckit:
        required: false
        type: string
      ecbuild:
        required: false
        type: string
jobs:
  ci-hpc:
    name: ci-hpc
    uses: ecmwf-actions/reusable-workflows/.github/workflows/ci-hpc.yml@v2
    with:
      name-prefix: metkit-
      build-inputs: |
        --package: ${{ inputs.metkit || 'ecmwf/metkit@develop' }}
        --modules: |
          ninja
        --dependencies: |
          ${{ inputs.ecbuild || 'ecmwf/ecbuild@develop' }}
          ${{ inputs.eccodes || 'ecmwf/eccodes@develop' }}
          ${{ inputs.eckit || 'ecmwf/eckit@develop' }}
        --parallel: 64
    secrets: inherit
